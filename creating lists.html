<!--creating a list in html-->
<!DOCTYPE html>
<html>
    <head>
        <title>differnt typse of lists</title>
    </head>
    <body>
        <h1>ordered list</h1>
        <ol type="i">
                    <li>ashok</li>
            <li>sateesh</li>
            <li>esu</li>
            <li>pavan</li>
        </ol>
        <!-- creating unordered list-->
        <h1>unordered list</h1>
        <ul type="square">
            <li>virat</li>
            <li>gayle</li>
            <li><strong>MAHI</strong></li>
            <li>abd</li>
            <li>rohit</li>
        </ul>
         <!--creating description list-->
         <dl>
            <dt>Courses offer in our college</dt>
            <dd>MPCS</dd>
            <dd>MSCS</dd>
            <dd>BIOTECH</dd>
            <dd>BCOM</dd>
         </dl>
    </body>
</html>
